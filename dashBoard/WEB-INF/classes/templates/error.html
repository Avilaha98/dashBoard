<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .error-container { max-width: 600px; margin: auto; padding: 20px; border-radius: 10px; background: #f8d7da; }
        h1 { color: #721c24; }
        p { color: #721c24; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1> <span th:text="${statusCode}"></span></h1>
        <p th:text="${errorMessage}">Something went wrong!</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
